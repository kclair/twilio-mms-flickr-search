{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if not success %}
        <p class="bg-danger">Incorrect access code.</p>
    {% endif %}
    <form class="form-horizontal" action='/history' method="post">
        <div class="form-group form-group-lg">
            <label class="control-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" type="text" id="phoneNumber" name="From">
            <p class="help-block">Enter your phone number to see your image history. Ex: +15558675309</p>
        </div>
        <div class="form-group">
            <label class="control-label" for="accessCode">Access Code</label>
            <input class="form-control" type="text" id="accessCode" name="accessCode">
            <p class="help-block">Enter the access code sent to your phone.</p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
