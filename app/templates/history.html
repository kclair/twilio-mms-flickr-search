{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
        <center>
            <h1 class="text-muted">Your Image History</h1>
        </center>
    </div>
    {% for image_set in images %}
      <div class="row">
      {% for image in image_set %}
          <div class="col-sm-4">
              <div class='image'>
                  <img class="center-block" height="250px" src="{{ image.image_url }}">
              </div>
              <center>
                  <a class="center-block" href="{{ image.flickr_photopage }}">[ Flickr Photopage ]</a>
              </center>
          </div>
      {% endfor %}
      </div>
    {% endfor %}
</div>
{% endblock %}
